name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    env:
      INSTALL_CMD: "npm ci"
      LINT_CMD: "npm run check"
      TEST_CMD: "npm run test:run"
      BUILD_CMD: "npm run build"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: $INSTALL_CMD

      - name: Show versions
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Package info:"
          npm list --depth=0

      - name: Lint
        run: $LINT_CMD
        continue-on-error: true

      - name: Test
        run: $TEST_CMD
        continue-on-error: true

      - name: Build
        run: $BUILD_CMD
        env:
          # Исключаем тесты из TypeScript проверки при сборке
          NODE_ENV: production
